<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderer Cafe – Menus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER & NAVIGATION -->
  <header>
    <a href="index.html" class="logo-link">
  <img 
    src="assets/images/logo.png" 
    alt="Wanderer Eats Logo" 
    class="site-logo">
</a>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menus.html">Menus</a></li>
        <li><a href="order.html">Online Ordering</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MENU DISPLAY -->
  <main class="container">
    <h1>Our Menu</h1>
    <!--
      Embed the full menu as a PDF or image. 
      Place your menu file in assets/menu.pdf (or .jpg/.png)
      Adjust width as needed so it sits a bit narrower than the viewport.
    -->
    <section class="menu-section">

  <!-- PDF embed (will render in-browser, with a download fallback) -->
  <object 
    data="assets/menus/menu.pdf" 
    type="application/pdf" 
    class="menu-image"
    width="100%" 
    height="600">
    <!-- fallback if browser won’t render PDFs -->
    <p>
      Can’t display PDF?  
      <a href="assets/menus/menu.pdf" target="_blank">Download our menu (PDF)</a>.
    </p>
  </object>

  <!-- JPG version (still responsive & centered) -->
  <img 
    src="assets/menus/menu.jpg" 
    alt="Our Menu" 
    class="menu-image">
</section>

  </main>

  <!-- FOOTER -->
  <footer class="container">
    &copy; 2025 Wanderer Cafe &bull; All rights reserved
  </footer>
</body>
</html>
