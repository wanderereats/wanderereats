  <!-- HEADER & NAVIGATION -->

  <!-- CONTACT FORM & INFO -->
  <main class="container">
    <h1>Contact Us</h1>

    <!-- Contact form (adjust action/mailto as desired) -->
    <section class="contact-form">
      <form class="contact-form"
      action="mailto:contact@wanderereats.com"
      method="post"
      enctype="text/plain">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="From" required>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" name="Body" rows="4" required></textarea>
  </div>
  <button type="submit">Send</button>
</form>
    </section>

    <!-- Direct contact details -->
    <section class="contact-info">
      <h2>Our Info</h2>
      <p>📍 Denver, CO 80211</p>
      <p>✉️ <a href="mailto:contact@wanderereats.com">contact@wanderereats.com</a></p>
      <p>📷 <a href="https://instagram.com/wanderercafes" target="_blank" rel="noopener">Follow Us on Instagram @wanderercafes</a></p>
      <p>📘 <a href="https://facebook.com/wanderercafetruck" target="_blank" rel="noopener">Like Us on Facebook</a></p>
      <p>📞 (720) 722-2012</p>
    </section>
  </main>
